<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 5.2</title>
    <style>
        body {
            margin: 20px;
          }
        
          .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
          }
        
          .atas {
            background-color: lightgreen;
            height: 100px;
            border: 3px solid black;
          }
        
          .row {
            display: flex;
            gap: 20px;
          }
        
          .kotak.kecil {
            background-color: yellow;
            width: 250px;
            height: 250px;
            border: 3px solid black;
          }
        
          .oren.panjang {
            background-color: darkorange;
            flex: 1;
            border: 3px solid black;
          }
        
          .biru.panjang {
            background-color: deepskyblue;
            flex: 1;
            border: 3px solid black;
          }
            

    </style>
</head>
<body>
    <div>

        <div class="container">
            <div class="atas"></div>
            <div class="row">
              <div class="kotak kecil"></div>
              <div class="oren panjang"></div>
            </div>
            <div class="row">
              <div class="kotak kecil"></div>
              <div class="biru panjang"></div>
            </div>
          </div>
</body>
</html>
