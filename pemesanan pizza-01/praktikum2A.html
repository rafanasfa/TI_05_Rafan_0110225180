<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Form Pizza</title>
</head>
<body>
  <h1>PIZZA Mantap|enak&lezat</h1>
  <p>pija enak lejat dan bergiji,
    dengan berbagai rasa yang gurih.sangat lejat rasa ingin di jilat</p>
  <form action="" method="POST">
    <table border="0">
      <thead>
        <tr>
          <th colspan="2" > your information </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name=""></td>
        </tr>
        <tr>
          <td><label for="address">address:</label></td>
          <td><input type="text" adress=""></td>
        </tr>
        <tr>
          <td><label for="telephone number">Telephone number:</label></td>
          <td><input type="text" telephone number=""></td>
        </tr>
        <tr>
          <td><label for="email">email:</label></td>
          <td><input type="text" email=""></td>
        </tr>
        <tr>
          <td><label for="">Delivery Instruction:</label></td>
          <td><textarea name="" cols="23" rows="4"></textarea></td>
        </tr>
      </tbody>
    </table>
    
    <fieldset>
      <legend>Design your Dream Pizza:</legend>
      <h4> pizza specs</h4>
      <h4>Crust (Chosose One):</h4>
      <ul style="list-style:none;">
        <li>
          <input type="radio" name="" value="cw">
          <label for="crust">classic white</label>
        </li>
        <li>
          <input type="radio" name="" value="mg">
          <label for="crust">multigrain</label>
        </li>
        <li>
          <input type="radio" name="" value="csc">
          <label for="crust">cheese-stuffed crust</label>
        </li>
        <li>
          <input type="radio" name="" value="gf">
          <label for="crust">gluten-free</label>
        </li>
      </ul>
      <h4>Toping (.....)</h4>
      <ul style="list-style:none">
      <li>
          <input type="checkbox" name="toping" value="rs">
          <label for="crust">Red sauce</label>
        </li>
      <li>
          <input type="checkbox" name="toping" value="ws">
          <label for="crust">White sauce</label>
        </li>
      <li>
          <input type="checkbox" name="toping" value="Mc">
          <label for="crust">Mozzarella Cheese</label>
        </li>
      <li>
          <input type="checkbox" name="toping" value="pr">
          <label for="crust">Papperoni</label>
        </li>
      <li>
          <input type="checkbox" name="toping" value="mr">
          <label for="crust">Mushrooms</label>
        </li>
      <li>
          <input type="checkbox" name="toping" value="pp">
          <label for="crust">Peppers</label>
        </li>
      <li>
          <input type="checkbox" name="toping" value="av">
          <label for="crust">Anchovies</label>
        </li>
      </ul>
      <h4>Number</h4>
      <label for="count"> how many pizza</label>
      <input type="number" name="count">
      <br><br>
      <button type="submit"><a href="praktikum2B.html">bring me a pizza</a></button>
      <button type="reset" > cancel</button>
    </fieldset>
  </form>
</body>
</html>
